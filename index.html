<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascos Hats Arivat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6600;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            margin-top: 50px;
            display: none; /* Ocultamos la tienda al inicio */
        }
        .boton {
            background-color: #ff6600;
            color: white;
            padding: 15px;
            margin: 10px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
            border-radius: 5px;
        }
        .boton:hover {
            background-color: #cc5500;
        }
        .mensaje {
            font-size: 20px;
            margin-top: 20px;
        }
        footer {
            margin-top: 50px;
            padding: 10px;
            background-color: #222;
            color: white;
        }
        .inicio {
            margin-top: 100px;
        }
        .pago, .confirmar {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <header>
        Cascos Hats Arivat
    </header>

    <!-- Pantalla de bienvenida -->
    <div id="inicio" class="inicio">
        <h2>¡Bienvenido a Cascos Hats Arivat!</h2>
        <p>Tu mejor opción para comprar cascos de calidad y andar al millón.</p>
        <button class="boton" onclick="ingresar()">Ingresar</button>
    </div>

    <!-- Contenido de la tienda (oculto al inicio) -->
    <div id="tienda" class="container">
        <h2>¡Pásele por su bello casco para andar al millón!</h2>
        <p>Elige el tipo de casco que deseas comprar:</p>

        <button class="boton" onclick="comprar('Casco Deportivo $1900')">Casco Deportivo $1900</button>
        <button class="boton" onclick="comprar('Casco Modular $2500')">Casco Modular $2500</button>
        <button class="boton" onclick="comprar('Casco AGV $6000')">Casco AGV $6000</button>
        <button class="boton" onclick="comprar('Casco Jett $3500')">Casco Jett $3500</button>
        <button class="boton" onclick="comprar('Casco Abierto $1850')">Casco Abierto $1850</button>

        <p id="mensaje" class="mensaje"></p>

        <!-- Selección de método de pago -->
        <div id="confirmacion" class="pago">
            <h3>Selecciona tu método de pago:</h3>
            <button class="boton" onclick="confirmarPago('Efectivo')">Efectivo</button>
            <button class="boton" onclick="confirmarPago('Tarjeta')">Tarjeta</button>
        </div>

        <!-- Confirmación de compra -->
        <div id="finalizar" class="confirmar">
            <button class="boton" onclick="finalizarCompra()">Confirmar Compra</button>
            <button class="boton" onclick="salir()">Salir</button>
        </div>

        <p id="mensajeFinal" class="mensaje"></p>
    </div>

    <footer>
        © 2025 Cascos Hats Arivat | ¡Gracias por tu compra!
    </footer>

    <script>
        function ingresar() {
            document.getElementById("inicio").style.display = "none"; // Oculta la pantalla de inicio
            document.getElementById("tienda").style.display = "block"; // Muestra la tienda
        }

        function comprar(tipo) {
            document.getElementById("mensaje").innerText = "Has seleccionado: " + tipo;
            document.getElementById("confirmacion").style.display = "block"; // Muestra opciones de pago
        }

        function confirmarPago(metodo) {
            document.getElementById("mensajeFinal").innerText = "Has elegido pagar con " + metodo + ".";
            document.getElementById("finalizar").style.display = "block"; // Muestra botón de confirmación de compra
        }

        function finalizarCompra() {
            alert("¡Gracias por tu compra! El pago se realizará de manera presencial al entregar tu casco.");
            location.reload(); // Recarga la página para volver al inicio
        }

        function salir() {
            location.reload(); // Recarga la página para volver a la pantalla de inicio
        }
    </script>

</body>
</html>
