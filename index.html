<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascos Hats Arivat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6600;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            margin-top: 50px;
            display: none; /* Ocultamos la tienda al inicio */
        }
        .boton {
            background-color: #ff6600;
            color: white;
            padding: 15px;
            margin: 10px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
            border-radius: 5px;
        }
        .boton:hover {
            background-color: #cc5500;
        }
        .mensaje {
            font-size: 20px;
            margin-top: 20px;
        }
        footer {
            margin-top: 50px;
            padding: 10px;
            background-color: #222;
            color: white;
        }
        .inicio {
            margin-top: 100px;
        }
    </style>
</head>
<body>

    <header>
        Cascos Hats Arivat
    </header>

    <!-- Pantalla de bienvenida -->
    <div id="inicio" class="inicio">
        <h2>¡Bienvenido a Cascos Hats Arivat!</h2>
        <p>Tu mejor opción para comprar cascos de calidad y andar al millón.</p>
        <button class="boton" onclick="ingresar()">Ingresar</button>
    </div>

    <!-- Contenido de la tienda (oculto al inicio) -->
    <div id="tienda" class="container">
        <h2>¡Pásele por su bello casco para andar al millón!</h2>
        <p>Elige el tipo de casco que deseas comprar:</p>

        <button class="boton" onclick="comprar('Casco Deportivo')">Casco Deportivo</button>
        <button class="boton" onclick="comprar('Casco Modular')">Casco Modular</button>
        <button class="boton" onclick="comprar('Casco joker')">Casco joker</button>
        <button class="boton" onclick="comprar('Casco rockero')">Casco rockero</button>
        <button class="boton" onclick="comprar('Casco Abierto')">Casco Abierto</button>

        <p id="mensaje" class="mensaje"></p>
    </div>

    <footer>
        © 2025 Cascos Hats Arivat | ¡Gracias por tu compra!
    </footer>

    <script>
        function ingresar() {
            document.getElementById("inicio").style.display = "none"; // Oculta la pantalla de inicio
            document.getElementById("tienda").style.display = "block"; // Muestra la tienda
        }

        function comprar(tipo) {
            document.getElementById("mensaje").innerText = "¡Gracias por comprar un " + tipo + "!";
        }
    </script>

</body>
</html>
