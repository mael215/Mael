<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascos Hats Arivat</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #111;
            color: #fff;
            padding: 20px;
            text-align: center;
            font-size: 28px;
            letter-spacing: 1px;
        }
        .container {
            padding: 40px 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 280px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
        }
        .product-name {
            font-size: 20px;
            margin: 15px 0 5px;
            font-weight: bold;
        }
        .price {
            color: #ff6600;
            font-size: 18px;
            margin-bottom: 15px;
        }
        .boton {
            background-color: #ff6600;
            border: none;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .boton:hover {
            background-color: #cc5500;
        }
        footer {
            background-color: #111;
            color: #fff;
            text-align: center;
            padding: 15px;
            margin-top: 40px;
        }
    </style>
</head>
<body>

    <header>
        Cascos Hats Arivat
    </header>

    <div class="container">
        <div class="card">
            <img src="https://images.unsplash.com/photo-1598514983330-53b55088f37c?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDl8fG1vdG9yY3ljbGUgY2FzY298ZW58MHx8fHwxNjg4Nzc1NzQ1&ixlib=rb-4.0.3&q=80&w=400" alt="Casco Deportivo">
            <div class="product-name">Casco Deportivo</div>
            <div class="price">$1,900 MXN</div>
            <button class="boton" onclick="comprar('Casco Deportivo')">Comprar</button>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1602932028291-4e733a1c2db9?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fG1vZHVsYXIgY2FzY298ZW58MHx8fHwxNjg4Nzc1ODA1&ixlib=rb-4.0.3&q=80&w=400" alt="Casco Modular">
            <div class="product-name">Casco Modular</div>
            <div class="price">$2,500 MXN</div>
            <button class="boton" onclick="comprar('Casco Modular')">Comprar</button>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1584475521624-0c7b982f650c?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDN8fGFndiUyMGhlbG1ldHxlbnwwfHx8fDE2ODg3NzU4NjA&ixlib=rb-4.0.3&q=80&w=400" alt="Casco AGV">
            <div class="product-name">Casco AGV</div>
            <div class="price">$6,000 MXN</div>
            <button class="boton" onclick="comprar('Casco AGV')">Comprar</button>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1614887775702-7edb5e5a557d?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDJ8fGpldHQlMjBoZWxtZXR8ZW58MHx8fHwxNjg4Nzc1OTA0&ixlib=rb-4.0.3&q=80&w=400" alt="Casco Jett">
            <div class="product-name">Casco Jett</div>
            <div class="price">$3,500 MXN</div>
            <button class="boton" onclick="comprar('Casco Jett')">Comprar</button>
        </div>

        <div class="card">
            <img src="https://images.unsplash.com/photo-1615823070591-3e5821b1dc92?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDZ8fG9wZW4lMjBmYWNlJTIwaGVsbWV0fGVufDB8fHx8MTY4ODc3NTk1Mg&ixlib=rb-4.0.3&q=80&w=400" alt="Casco Abierto">
            <div class="product-name">Casco Abierto</div>
            <div class="price">$1,850 MXN</div>
            <button class="boton" onclick="comprar('Casco Abierto')">Comprar</button>
        </div>
    </div>

    <footer>
        © 2025 Cascos Hats Arivat | ¡Conduce con seguridad y estilo!
    </footer>

    <script>
        function comprar(casco) {
            alert("Has seleccionado: " + casco + ". Nuestro equipo se pondrá en contacto para concretar tu compra.");
        }
    </script>

</body>
</html>
