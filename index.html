<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cascos Hats Arivat</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Roboto', sans-serif; background: #fff; color: #333; }

    header {
      background-color: #000;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 28px;
      font-weight: bold;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
    }

    nav {
      background-color: #222;
      padding: 10px 0;
      display: flex;
      justify-content: center;
      gap: 30px;
      position: fixed;
      top: 70px;
      width: 100%;
      z-index: 999;
      flex-wrap: wrap;
    }

    nav a {
      color: #d4af37;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
      transition: color 0.3s;
      display: none;
    }

    nav a.visible {
      display: inline;
    }

    nav a:hover { color: #bfa230; }

    .inicio {
      margin-top: 130px;
      height: calc(100vh - 130px);
      background: url('534c8e97-a1b3-4a44-aa94-1fd78c9d6427.jpeg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 8px black;
      text-align: center;
    }

    .boton {
      background-color: #d4af37;
      border: none;
      color: #000;
      padding: 15px 30px;
      font-size: 20px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    .boton:hover { background-color: #bfa230; }

    .container {
      margin-top: 180px;
      display: none;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 30px;
      background-color: #f9f9f9;
      opacity: 0;
      transition: opacity 1s;
    }

    .card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      width: 280px;
      text-align: center;
      padding: 20px;
      transition: transform 0.3s;
    }

    .card:hover { transform: translateY(-8px); }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }

    .product-name { font-size: 20px; margin-top: 15px; font-weight: bold; }
    .price { font-size: 18px; color: #555; margin: 10px 0; }

    footer {
      background-color: #000;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 14px;
      margin-top: 50px;
    }

    .resumen {
      text-align: center;
      padding: 30px;
      font-size: 18px;
      display: none;
    }

    .encuesta {
      display: none;
      text-align: center;
      padding: 30px;
    }

    @media (max-width: 768px) {
      nav { gap: 20px; flex-wrap: wrap; }
      .container { flex-direction: column; align-items: center; }
      .card { width: 90%; }
      .inicio { padding: 20px; }
    }

    @media (max-width: 480px) {
      header { font-size: 24px; }
      nav a { font-size: 16px; }
      .boton { padding: 12px 25px; font-size: 18px; }
    }
  </style>
</head>

<body>

<header>Cascos Hats Arivat</header>

<nav>
  <a href="#inicio" onclick="mostrarInicio()">Inicio</a>
  <a href="#tienda" class="menu" onclick="mostrarTienda()">Cascos</a>
  <a href="#accesorios" class="menu" onclick="mostrarSeccion('accesorios')">Accesorios</a>
  <a href="#guantes" class="menu" onclick="mostrarSeccion('guantes')">Guantes</a>
  <a href="#monotrajes" class="menu" onclick="mostrarSeccion('monotrajes')">Monotrajes</a>
  <a href="#carrito" class="menu" onclick="verCarrito()">Carrito</a>
</nav>

<div id="inicio" class="inicio">
  <button class="boton" onclick="mostrarTienda()">Ingresar a la tienda</button>
</div>

<!-- Resumen -->
<div id="resumen" class="resumen"></div>

<!-- Encuesta -->
<div id="encuesta" class="encuesta">
  <h2>¡Gracias por tu compra!</h2>
  <p>¿Cómo calificarías nuestra atención y nuestra página del 1 al 10?</p>
  <input type="number" id="calificacion" min="1" max="10" style="font-size: 18px; padding: 5px;">
  <br><br>
  <button class="boton" onclick="enviarCalificacion()">Enviar calificación</button>
</div>

<footer>© 2025 Cascos Hats Arivat | Seguridad, lujo y rendimiento.</footer>

<script>
  let carrito = [];

  function mostrarTienda() {
    document.getElementById("inicio").style.display = "none";
    document.querySelectorAll('.menu').forEach(el => el.classList.add('visible'));
    document.querySelectorAll('.container').forEach(sec => sec.style.display = "none");
    document.getElementById("tienda").style.display = "flex";
    setTimeout(() => { document.getElementById("tienda").style.opacity = "1"; }, 100);
  }

  function mostrarInicio() {
    document.querySelectorAll('.container').forEach(sec => sec.style.display = "none");
    document.getElementById("inicio").style.display = "flex";
    document.querySelectorAll('.menu').forEach(el => el.classList.remove('visible'));
    document.getElementById("resumen").style.display = "none";
    document.getElementById("encuesta").style.display = "none";
  }

  function mostrarSeccion(id) {
    document.querySelectorAll('.container').forEach(sec => sec.style.display = "none");
    document.getElementById(id).style.display = "flex";
    setTimeout(() => { document.getElementById(id).style.opacity = "1"; }, 100);
  }

  function agregarProducto(nombre, precio) {
    carrito.push({ nombre, precio });
    alert(nombre + " agregado al carrito.");
  }

  function verCarrito() {
    if (carrito.length === 0) {
      alert("Tu carrito está vacío.");
      return;
    }
    let mensaje = "Productos en tu carrito:\n\n";
    carrito.forEach((item, i) => mensaje += `${i + 1}. ${item.nombre} - $${item.precio.toLocaleString()} MXN\n`);
    let total = carrito.reduce((sum, item) => sum + item.precio, 0);
    mensaje += `\nTotal: $${total.toLocaleString()} MXN`;
    alert(mensaje);
  }

  function elegirPago() {
    if (carrito.length === 0) {
      alert("No has seleccionado ningún producto.");
      return;
    }
    let metodo = prompt("¿Deseas pagar con Tarjeta o Efectivo? (Escribe tu opción)");
    if (!metodo) return;
    metodo = metodo.toLowerCase();
    if (metodo !== "tarjeta" && metodo !== "efectivo") {
      alert("Método inválido. Intenta nuevamente.");
      return;
    }
    mostrarResumen(metodo);
  }

  function mostrarResumen(metodo) {
    document.querySelectorAll('.container').forEach(sec => sec.style.display = "none");
    let resumen = document.getElementById("resumen");
    let listaProductos = carrito.map(item => "- " + item.nombre).join("<br>");
    let total = carrito.reduce((sum, item) => sum + item.precio, 0);
    resumen.innerHTML = `
      <h2>Resumen de tu compra</h2><br>
      ${listaProductos}<br><br>
      <strong>Total:</strong> $${total.toLocaleString()} MXN<br>
      <strong>Método de pago:</strong> ${metodo.charAt(0).toUpperCase() + metodo.slice(1)}<br><br>
      <em>Se cobrará al entregar su pedido.</em>
    `;
    resumen.style.display = "block";
    document.getElementById("encuesta").style.display = "block";
  }

  function enviarCalificacion() {
    const valor = parseInt(document.getElementById("calificacion").value);
    if (!valor || valor < 1 || valor > 10) {
      alert("Por favor ingresa una calificación del 1 al 10.");
      return;
    }
    alert(`¡Gracias por tu calificación de ${valor}/10!`);
    document.getElementById("encuesta").style.display = "none";
    carrito = []; // Limpia el carrito tras la compra
  }
</script>

</body>
</html>
