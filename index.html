<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascos hats Arivat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #ff6600;
            color: white;
            padding: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        .container {
            margin-top: 50px;
        }
        .boton {
            background-color: #ff6600;
            color: white;
            padding: 15px;
            margin: 10px;
            border: none;
            font-size: 18px;
            cursor: pointer;
            width: 80%;
            max-width: 300px;
            border-radius: 5px;
        }
        .boton:hover {
            background-color: #cc5500;
        }
        .mensaje {
            font-size: 20px;
            margin-top: 20px;
        }
        footer {
            margin-top: 50px;
            padding: 10px;
            background-color: #222;
            color: white;
        }
    </style>
</head>
<body>

    <header>
        Tienda de Cascos
    </header>

    <div class="container">
        <h2>pasele por su bello casco para andar al millon</h2>
        <p>Elige el tipo de casco que deseas comprar:</p>

        <button class="boton" onclick="comprar('Casco Deportivo')">Casco Deportivo</button>
        <button class="boton" onclick="comprar('Casco Modular')">Casco Modular</button>
        <button class="boton" onclick="comprar('Casco Integral')">Casco Integral</button>
        <button class="boton" onclick="comprar('Casco Off-Road')">Casco Off-Road</button>
        <button class="boton" onclick="comprar('Casco Abierto')">Casco Abierto</button>

        <p id="mensaje" class="mensaje"></p>
    </div>

    <footer>
        © 2025 Tienda de Cascos | ¡Gracias por tu compra!
    </footer>

    <script>
        function comprar(tipo) {
            document.getElementById("mensaje").innerText = "¡Gracias por comprar un " + tipo + "!";
        }
    </script>

</body>
</html>
